{% load static %}
<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner" style="height: 60vh;">
      <div class="carousel-item  active" data-bs-interval="10000">
        <img src="{% static '' %}img/" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <h5>2021 Mercedes Benz G63 </h5>
          <p>Your comfort is our priority</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static '' %}image/lexus.webp" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <p>Our luxury Automobiles</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '' %}image/range rover.jpg" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <h5>2019 Range Rover Evogue</h5>
          <p>Our luxury Automobiles</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '' %}image/awd.jpg" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption  d-md-block">
          <h5>2019 Toyota highlander v6 Engine AWD</h5>
          <p>Our luxury Automobiles</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
      <span class="visually-hidden">Previous</span>
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
      <span class="visually-hidden">Next</span>
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
